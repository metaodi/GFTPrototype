<!DOCTYPE html>
<html>
<head>
	<title>WorldData</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="icon" href="./images/worlddata-favicon.png" type="image/png" />
	
	<!-- google maps -->
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
	
	<!-- jquery mobile -->
	<link rel="stylesheet" href="../../lib/jquery.mobile-1.1.0-rc.2/jquery.mobile-1.1.0-rc.2.css" />
	<script src="../../lib/jquery-1.7.1/jquery-1.7.1.js"></script>
	<script src="../../lib/jquery.mobile-1.1.0-rc.2/jquery.mobile-1.1.0-rc.2.js"></script>
	
	<!-- worlddata -->
	<script type="text/javascript" src="./js/Config.js"></script>
	<script type="text/javascript" src="./js/Controller.js"></script>
	<script type="text/javascript" src="./js/Main.js"></script>
	<link href="./styles/styles.css" rel="stylesheet" type="text/css" />
	
	<!-- configuration for ios devices -->
	<!-- hiding safari user interface components -->
	<meta name="apple-mobile-web-app-capable" content="yes" />
	
	<!-- add to homescreen popup -->
	<link rel="stylesheet" href="./lib/cubiq-add-to-homescreen/style/add2home.css">
	<script type="application/javascript" src="./lib/cubiq-add-to-homescreen/src/add2home.js"></script>
</head>
<body>
	<div data-role="page" id="mapPage">
		<div id="box">
			<div data-role="header" data-theme="b" data-position="fixed" data-tap-toggle="false">
				<h1>WorldData - Explorer</h1>
			</div><!-- /header -->

			<div data-role="content" role="main">
				<select id="typeSelection">
					<option value="0">Ebene ausw√§hlen...</option>
				</select>
				
				<form id="timeline">
					<input type="text" id="yearSliderValue" class="ui-input-text ui-body-c ui-corner-all ui-shadow-inset" />
					<div id="yearSliderValueArrow"></div>
					<input type="range" name="slider" id="yearSlider" />
				</form>

				<div class="ui-bar-c ui-corner-all ui-shadow map">
					<div id="map_canvas"></div>
				</div>
				
				<dl id="layerLegend" class="ui-bar-c ui-corner-all ui-shadow"></dl>
				
				<div id="data-copyright">
					<p>Datenquelle: <a href="http://data.worldbank.org/" title="The World Bank" target="_blank">http://data.worldbank.org</a></p>
				</div>
			</div><!-- /content -->
		</div>
	</div><!-- /page mapPage -->
</body>
</html>
